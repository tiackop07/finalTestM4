<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 800px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 500;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn {
            padding: 8px 20px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #7f8c8d;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm mới</h2>
    <form action="/products/add" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá bắt đầu</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Loại sản phẩm</label>
            <select class="form-select" id="category" name="category.id" required>
                <option value="">Chọn loại sản phẩm</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Tình trạng</label>
            <input type="text" class="form-control" id="status" name="status" value="Chờ duyệt" readonly>
        </div>
        <div class="d-flex justify-content-start mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Thêm sản phẩm
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var price = document.getElementById('price').value;
        var category = document.getElementById('category').value;

        if (name.trim() === "") {
            alert("Vui lòng nhập tên sản phẩm");
            return false;
        }
        if (price <= 0) {
            alert("Giá phải lớn hơn 0");
            return false;
        }
        if (category === "") {
            alert("Vui lòng chọn loại sản phẩm");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
