<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2><i class="fas fa-box-open me-2"></i>Quản lý sản phẩm</h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <div class="alert-progress"></div>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <div class="alert-progress"></div>
    </div>
    <div class="action-buttons mb-4">
        <a class="btn btn-success" th:href="@{/products/add}">
            <i class="fas fa-plus me-2"></i>Thêm sản phẩm
        </a>
    <form action="/products/delete" method="post" id="deleteForm">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Chọn</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá bắt đầu</th>
                    <th>Loại sản phẩm</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iterStat : ${productList}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td><input type="checkbox" name="productIds" th:value="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category != null ? product.category.name : ''}"></td>
                    <td th:text="${product.status}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/products/' + ${product.id}}">Sửa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa các sản phẩm đã chọn?')">
            <i class="fas fa-trash me-2"></i>Xóa sản phẩm đã chọn
        </button>
    </form>

    <!-- Page -->
    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/products/search'(
                    page=${currentPage - 1},
                    name=${param.name},
                    price=${param.price},
                    categoryId=${param.categoryId},
                    status=${param.status}
                )}">Trước</a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{'/products/search'(
                       page=${i},
                       name=${param.name},
                       price=${param.price},
                       categoryId=${param.categoryId},
                       status=${param.status}
                   )}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/products/search'(
                    page=${currentPage + 1},
                    name=${param.name},
                    price=${param.price},
                    categoryId=${param.categoryId},
                    status=${param.status}
                )}">Sau</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    function clearSearch() {
        document.querySelector('input[name="name"]').value = '';
        document.querySelector('input[name="price"]').value = '';
    }

    // Function để tự động ẩn alert
    function autoHideAlerts() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 4000);
        });
    }

    // Gọi function khi trang load xong
    document.addEventListener('DOMContentLoaded', autoHideAlerts);
</script>
</body>
</html>
